<body>
    <h1>(一)點選btn1儲存在localStorage，再點選btn2呈現出來</h1>
    <label for="text">輸入姓名:</label>
    <input type="text" name="name" id="text">
    <button id="btn1">請點選,並儲存</button>
    <button id="btnContent">呈現localStorage內容</button>
    <p>呈現輸入的內容 : "<em id="em"></em>"</p>
</body>

</html>
<script>
    const btnLocalStorage = document.querySelector("#btn1");
    btnLocalStorage.addEventListener("click", click, false);
    function click() {
        const inputText = document.querySelector("#text").value;
        localStorage.setItem("name", inputText);
    };
    const btnTextContent = document.querySelector("#btnContent");
    btnTextContent.addEventListener("click", emText, false);
    const emTextContent = document.querySelector("#em");
    function emText() {
        emTextContent.textContent = localStorage.getItem("name");
    }
