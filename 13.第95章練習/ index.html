    <div class="box-p">
      <p>服務生：Hello，請問您想要點什麼？</p>

  const coke = document.querySelector("#coke");

  coke.addEventListener("blur", noWord, false);
  function noWord(e) {
    if (e.target.value == "") {
      alert("請輸入文字")
    }
    return;
  };
  const btn = document.querySelector(".btn");
  btn.addEventListener("click", btnClick, false);
  const humberPrice = 100;
  const cokePrice = 20;
  function btnClick() {
    const humberNum = parseInt(document.querySelector("#humber").value);
    const cokeNum = parseInt(document.querySelector("#coke").value);
    const humberTotal = humberNum * humberPrice;
    const cokeTotal = cokeNum * cokePrice;
    const allTotal = humberTotal + cokeTotal;
    document.querySelector("#all").textContent = allTotal;
  }
