<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="box">
    <h2>餐廳 - 顧客點餐篇</h2>
    <div class="box-p">
      <p>服務生：Hello，請問您想要點什麼？</p>
      <p>
        顧客：給我<input type="text" id="humberger">個漢堡，再<input type="text" id="coke">杯可樂吧！
      </p>
      <p>服務生：<button id="btn">total price</button>，總計是<em id="total"></em>元</p>
    </div>
  </div>
</body>

</html>
<script>
  // btn click
  // blur
  const humberger = 100;
  const coke = 50;
  const btnClick = document.querySelector("#btn");
  const totalPrice = document.querySelector("#total");
  btnClick.addEventListener("click", total, false);
  function total() {
    const humbergerNum = parseInt(document.querySelector("#humberger").value);
    const cokeNum = parseInt(document.querySelector("#coke").value);
    totalPrice.textContent = humberNum * humber + cokeNum * coke;
  }
  const humbergerClick = document.querySelector("#humberger");
  const cokeClick = document.querySelector("#coke");
  humbergerClick.addEventListener("blur", textClick, false);
  cokeClick.addEventListener("blur", textClick, false);
  function textClick() {
    alert("請輸入文字")
  }
</script>
