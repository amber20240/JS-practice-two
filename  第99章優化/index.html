<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./all.css">
    <title>Document</title>
</head>

<body>
    <h1>點選工作事項變待辦事項</h1>
    <div class="work">
        <h2>工作事項</h2>
        <ul>
            <li>x</li>
            <li>y</li>
            <li>z</li>
            <li>u</li>
            <li>p</li>
        </ul>
    </div>
    <div class="todo">
        <h2>待辦事項</h2>
        <ul></ul>
    </div>
    <div class="farm">
        <ul></ul>
    </div>
</body>

</html>
<script>
    // think createElement / innerHTML格式
    // createElement document.createelement str textContent appendChild  裡面
    // innerHTML str+ =`<li>${}</li>` str外面 因為 innerHTML會把遠本str裡面的東西清空再放
    // 列出這個項目的流程
    // 先要監聽整個ul,點擊到li到就會觸發function
    // 判斷是否點擊到nodeName ＝＝"LI"
    // 備註延伸： input  是value / ul 內li的文字是textContent
    // 創造ul屬性(setAttribute id )
    // 創造ul裡面的li-createElement
    const work = document.querySelector(".work ul");
    const todo = document.querySelector(".todo");
    work.addEventListener("click", todolist, false);
    function todolist(e) {
        console.log(e.target.nodeName);
        if (e.target.nodeName == "LI") {
            const str = document.createElement("li");
            str.textContent = e.target.textContent;
            console.log(str);
            todo.appendChild(str);
        }
    }
    // setAttribue與本題的解法無關,單存練習
    work.setAttribute("id", "workId");
    console.log(work);
    todo.setAttribute("id", "todoClass");
    console.log(todo);
    // createElent / innerHTML 沒有用for迴圈的差別 ＆ 用for迴圈的差別
    const farm = [{
        farmer: "nono",
        dogs: 2
    }, {
        farmer: "soso",
        dogs: 5
    }]
    // 因為farm是一個陣列裡面包很多個農場,若要印出全部農場,則要for迴圈
    const farmClass = document.querySelector(".farm");
    // for (var i = 0; i < farm.length; i++) {
    //     const str = document.createElement("li");
    //     str.textContent = `${farm[i].farmer}`
    //     farmClass.appendChild(str);
    // } 
    var str = "";
    for (var i = 0; i < farm.length; i++) {
        str += `<li>${farm[i].farmer}</li>`;
        farmClass.innerHTML = str;
    }
</script>
