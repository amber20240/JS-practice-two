<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <img src="./img/rocket.png" class="rocket r1">
  <img src="./img/rocket.png" class="rocket r2">
  <img src="./img/rocket.png" class="rocket r3">
</body>

</html>
<script>
  const all = document.body;
  all.addEventListener("keydown", soGood, false);
  function soGood(e) {
    console.log(e.keyCode);
    switch (e.keyCode) {
      case 65:
        document.querySelector(".r1").style.bottom = "2000px";
        break;
      case 83:
        document.querySelector(".r2").style.bottom = "2000px";
        break;
      case 68:
        document.querySelector(".r3").style.bottom = "2000px";
        break;
    }
  }
</script>
